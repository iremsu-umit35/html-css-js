<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Tailwind  CSS-->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
            referrerpolicy="no-referrer"
    />
    <title>Şifre Dayanıklılığı</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="background" id="background"></div>
<div class="bg-white rounded p-10 text-center shadow-md">
    <h1 class="text-lg font-bold text-purple-800">Sign up</h1>
    <p class="text-sm text-gray-700">
        Looks like you don't have an account. Let's create a new account for
        <span class="font-bold text-purple-500">hi@iremsumit.dev</span>
    </p>
    <!--E-posta Girişi-->
    <div class="my-4 text-left">
        <label for="email" class="text-gray-900">Email:</label>
        <input type="text" class="border block w-full p-2 mt-2 rounded" id="email" placeholder="Please Enter Email"/>
    </div>
    <!--Şifre Girişi-->
    <div class="my-4 text-left">
        <label for="email" class="text-gray-900">Email:</label>
        <input type="password" class="border block w-full p-2 mt-2 rounded" id="password" placeholder="Please Enter Password"/>
    </div>
    <!--Devam Et Butonu-->
    <button class="bg-purple-800 text-white py-2 mt-2 inline-block w-full rounded" type="submit">Continue</button>


</div>
<script src="index.js"></script>
</body>
</html>
